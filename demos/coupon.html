<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠폰/할인권 생성기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); min-height: 100vh; }
        .generator-container { max-width: 1000px; margin: 0 auto; padding: 2rem; }
        .coupon { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.15); position: relative; }
        .coupon::before { content: ''; position: absolute; left: -15px; top: 50%; transform: translateY(-50%); width: 30px; height: 30px; background: #ffecd2; border-radius: 50%; }
        .coupon::after { content: ''; position: absolute; right: -15px; top: 50%; transform: translateY(-50%); width: 30px; height: 30px; background: #ffecd2; border-radius: 50%; }
        .coupon-left { padding: 2rem; border-right: 2px dashed #ddd; }
        .coupon-right { padding: 2rem; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .discount-badge { font-size: 3.5rem; font-weight: bold; line-height: 1; }
        .coupon-code { font-family: monospace; font-size: 1.5rem; letter-spacing: 3px; background: #f8f9fa; padding: 0.5rem 1rem; border-radius: 8px; }
        .validity { font-size: 0.85rem; color: #666; }
        .template-card { cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .template-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .template-card.selected { border: 3px solid #ff6b6b; }
        .color-option { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; border: 3px solid transparent; }
        .color-option.selected { border-color: #333; }
        @media print {
            body { background: white !important; }
            .no-print { display: none !important; }
            .coupon { box-shadow: none; border: 2px solid #ddd; }
            .coupon::before, .coupon::after { background: white; border: 1px solid #ddd; }
        }
    </style>
</head>
<body>
    <div class="generator-container" x-data="couponGenerator()">
        <div class="d-flex justify-content-between align-items-center mb-4 no-print">
            <h2 class="mb-0">쿠폰/할인권 생성기</h2>
            <div>
                <button class="btn btn-success" @click="window.print()">인쇄</button>
                <button class="btn btn-primary" @click="generateCode()">코드 생성</button>
                <a href="../index.html" class="btn btn-outline-secondary">목록으로</a>
            </div>
        </div>

        <div class="row g-4">
            <!-- 설정 패널 -->
            <div class="col-md-4 no-print">
                <div class="card">
                    <div class="card-header"><h5 class="mb-0">쿠폰 설정</h5></div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">할인 유형</label>
                            <select class="form-select" x-model="coupon.type">
                                <option value="percent">% 할인</option>
                                <option value="amount">금액 할인</option>
                                <option value="gift">증정</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">할인값</label>
                            <input type="number" class="form-control" x-model.number="coupon.value">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">브랜드/매장명</label>
                            <input type="text" class="form-control" x-model="coupon.brand">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">쿠폰명</label>
                            <input type="text" class="form-control" x-model="coupon.title">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">유효기간</label>
                            <input type="date" class="form-control" x-model="coupon.validUntil">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">사용조건</label>
                            <input type="text" class="form-control" x-model="coupon.condition" placeholder="예: 3만원 이상 구매 시">
                        </div>
                        <div class="mb-3">
                            <label class="form-label d-block">색상 테마</label>
                            <div class="d-flex gap-2">
                                <template x-for="c in colors">
                                    <div class="color-option" :class="coupon.color === c ? 'selected' : ''"
                                         :style="'background:' + c" @click="coupon.color = c"></div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 쿠폰 미리보기 -->
            <div class="col-md-8">
                <div class="coupon" :style="'background: linear-gradient(135deg, ' + coupon.color + ' 0%, ' + lightenColor(coupon.color) + ' 100%)'">
                    <div class="row g-0">
                        <div class="col-8 coupon-left" style="background:white">
                            <div class="text-muted small mb-2" x-text="coupon.brand"></div>
                            <h3 class="mb-3" x-text="coupon.title"></h3>
                            <div class="discount-badge mb-3" :style="'color:' + coupon.color">
                                <span x-text="getDiscountText()"></span>
                            </div>
                            <div class="mb-2 small" x-show="coupon.condition">
                                <strong>사용조건:</strong> <span x-text="coupon.condition"></span>
                            </div>
                            <div class="validity">
                                유효기간: <span x-text="formatDate(coupon.validUntil)"></span>까지
                            </div>
                        </div>
                        <div class="col-4 coupon-right text-white">
                            <div class="mb-2 small">쿠폰코드</div>
                            <div class="coupon-code text-dark" x-text="coupon.code"></div>
                        </div>
                    </div>
                </div>

                <!-- 다중 출력 -->
                <div class="mt-4 no-print">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">일괄 생성</h5>
                        <div>
                            <input type="number" class="form-control d-inline-block" style="width:80px" x-model.number="batchCount" min="1" max="20">
                            <button class="btn btn-outline-primary" @click="generateBatch()">생성</button>
                        </div>
                    </div>
                    <div class="row g-3" x-show="batchCoupons.length > 0">
                        <template x-for="(bc, i) in batchCoupons" :key="i">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body d-flex justify-content-between align-items-center">
                                        <span class="coupon-code small" x-text="bc"></span>
                                        <button class="btn btn-sm btn-outline-secondary" @click="copyCode(bc)">복사</button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center text-muted mt-4 small no-print">원본: 워드VIP 쿠폰 양식 v1.0</footer>
    </div>

    <script>
        function couponGenerator() {
            return {
                coupon: {
                    type: 'percent', value: 20,
                    brand: 'SAMPLE STORE', title: '신규 가입 감사 쿠폰',
                    validUntil: new Date(Date.now() + 30*24*60*60*1000).toISOString().split('T')[0],
                    condition: '3만원 이상 구매 시',
                    color: '#ff6b6b',
                    code: 'WELCOME2024'
                },
                colors: ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96c93d', '#f9ca24', '#6c5ce7'],
                batchCount: 5,
                batchCoupons: [],
                getDiscountText() {
                    if (this.coupon.type === 'percent') return this.coupon.value + '%';
                    if (this.coupon.type === 'amount') return this.coupon.value.toLocaleString() + '원';
                    return 'FREE';
                },
                formatDate(d) {
                    if (!d) return '-';
                    return new Date(d).toLocaleDateString('ko-KR');
                },
                lightenColor(hex) {
                    const r = parseInt(hex.slice(1,3), 16);
                    const g = parseInt(hex.slice(3,5), 16);
                    const b = parseInt(hex.slice(5,7), 16);
                    return `rgb(${Math.min(255, r+60)}, ${Math.min(255, g+60)}, ${Math.min(255, b+60)})`;
                },
                generateCode() {
                    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
                    let code = '';
                    for (let i = 0; i < 8; i++) code += chars[Math.floor(Math.random() * chars.length)];
                    this.coupon.code = code;
                },
                generateBatch() {
                    this.batchCoupons = [];
                    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
                    for (let j = 0; j < this.batchCount; j++) {
                        let code = '';
                        for (let i = 0; i < 8; i++) code += chars[Math.floor(Math.random() * chars.length)];
                        this.batchCoupons.push(code);
                    }
                },
                copyCode(code) {
                    navigator.clipboard.writeText(code);
                    alert('복사되었습니다: ' + code);
                }
            };
        }
    </script>
</body>
</html>
