<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎπåÎìú Í≥ºÏ†ï Î≥¥Í∏∞ - Excel to WebApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-code: #0d1117;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #334155;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --agent: #3b82f6;
            --response: #a855f7;
            --tool: #14b8a6;
            --analyze: #f97316;
            --plan: #06b6d4;
            --generate: #22c55e;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
        }

        .header {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }

        .header .back-link:hover { color: var(--text-primary); }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Pipeline Steps */
        .pipeline-steps {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .pipeline-step {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pipeline-step:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .pipeline-step.active {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
        }

        .pipeline-step.completed {
            border-color: var(--success);
        }

        .pipeline-step.completed .step-icon {
            background: var(--success);
        }

        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .step-icon.analyze { background: rgba(249, 115, 22, 0.2); color: var(--analyze); }
        .step-icon.plan { background: rgba(6, 182, 212, 0.2); color: var(--plan); }
        .step-icon.generate { background: rgba(34, 197, 94, 0.2); color: var(--generate); }

        .step-info h3 {
            font-size: 0.95rem;
            font-weight: 600;
            margin: 0;
        }

        .step-info .duration {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .arrow {
            color: var(--text-secondary);
            font-size: 1.5rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem;
            text-align: center;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-card .label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Detail Section */
        .detail-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }

        .section-header h4 {
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-header .badge {
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
        }

        .section-content {
            padding: 1.5rem;
        }

        .section-content.collapsed {
            display: none;
        }

        /* Agent Card */
        .agent-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .agent-card:last-child {
            margin-bottom: 0;
        }

        .agent-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .agent-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .agent-icon.planner { background: rgba(6, 182, 212, 0.2); color: var(--plan); }
        .agent-icon.generator { background: rgba(34, 197, 94, 0.2); color: var(--generate); }

        .agent-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .agent-tools {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .tool-badge {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            background: rgba(20, 184, 166, 0.2);
            color: var(--tool);
        }

        /* Function Calls */
        .function-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .function-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .function-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: rgba(20, 184, 166, 0.1);
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }

        .function-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--tool);
        }

        .function-duration {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .function-body {
            padding: 1rem;
        }

        .function-body.collapsed {
            display: none;
        }

        .io-block {
            margin-bottom: 0.75rem;
        }

        .io-block:last-child {
            margin-bottom: 0;
        }

        .io-label {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .io-label.input { color: var(--warning); }
        .io-label.output { color: var(--success); }

        .code-block {
            background: var(--bg-code);
            border-radius: 6px;
            padding: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Formula Conversion */
        .formula-conversion {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1rem;
            align-items: center;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .formula-box {
            background: var(--bg-code);
            border-radius: 6px;
            padding: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }

        .formula-box.excel {
            border-left: 3px solid var(--warning);
        }

        .formula-box.js {
            border-left: 3px solid var(--success);
        }

        .formula-arrow {
            color: var(--primary);
            font-size: 1.5rem;
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding-left: 2rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0.5rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border);
        }

        .timeline-item {
            position: relative;
            padding-bottom: 1.25rem;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -1.5rem;
            top: 0.5rem;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary);
        }

        .timeline-item.agent::before { background: var(--agent); }
        .timeline-item.response::before { background: var(--response); }
        .timeline-item.function::before { background: var(--tool); }

        .timeline-content {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }

        .timeline-title {
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .timeline-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Raw JSON */
        .raw-json {
            background: var(--bg-code);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            max-height: 400px;
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* No Trace */
        .no-trace {
            text-align: center;
            padding: 4rem 2rem;
        }

        .no-trace svg {
            width: 80px;
            height: 80px;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60vh;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .expand-icon {
            transition: transform 0.2s;
        }

        .expand-icon.expanded {
            transform: rotate(180deg);
        }

        /* Search Box */
        .search-container {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .search-results {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .highlight {
            background: rgba(249, 115, 22, 0.3);
            color: var(--warning);
            padding: 0 2px;
            border-radius: 2px;
        }

        /* LLM Conversation Card */
        .llm-card {
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 12px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .llm-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.25rem;
            background: rgba(168, 85, 247, 0.1);
            border-bottom: 1px solid rgba(168, 85, 247, 0.2);
            cursor: pointer;
        }

        .llm-header:hover {
            background: rgba(168, 85, 247, 0.15);
        }

        .llm-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .llm-agent-name {
            font-weight: 600;
            color: var(--response);
        }

        .llm-model {
            font-size: 0.75rem;
            padding: 0.2rem 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: var(--text-secondary);
        }

        .llm-tokens {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .llm-body {
            padding: 1.25rem;
        }

        .llm-body.collapsed {
            display: none;
        }

        .message-block {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-block:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .message-role {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message-role.system { color: #f59e0b; }
        .message-role.user { color: #3b82f6; }
        .message-role.assistant { color: #22c55e; }

        .message-content {
            background: var(--bg-code);
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.85rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 300px;
            overflow-y: auto;
        }

        .message-content.truncated::after {
            content: '... (Îçî Î≥¥Í∏∞)';
            color: var(--primary);
            cursor: pointer;
        }

        .tool-calls-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .tool-call-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            background: rgba(20, 184, 166, 0.2);
            color: var(--tool);
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
        }

        .tab-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .tab-btn {
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 6px 6px 0 0;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-btn.active {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            border-bottom: 2px solid var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .pipeline-steps { flex-direction: column; }
            .formula-conversion { grid-template-columns: 1fr; }
            .formula-arrow { transform: rotate(90deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            ÎèåÏïÑÍ∞ÄÍ∏∞
        </a>
        <h1>ÎπåÎìú Í≥ºÏ†ï Î™®ÎãàÌÑ∞ÎßÅ</h1>
    </div>

    <div class="main-container" id="app">
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        const traceFiles = {
            'insurance-calculator': 'traces/trace_20251228_095309_trace_04.json',
        };

        let currentTrace = null;
        let searchQuery = '';

        function getQueryParam(param) {
            return new URLSearchParams(window.location.search).get(param);
        }

        function formatDuration(start, end) {
            if (!start || !end) return '-';
            const duration = (new Date(end) - new Date(start)) / 1000;
            if (duration < 1) return `${Math.round(duration * 1000)}ms`;
            if (duration < 60) return `${duration.toFixed(1)}s`;
            return `${Math.floor(duration / 60)}m ${Math.round(duration % 60)}s`;
        }

        function formatDurationMs(ms) {
            if (ms < 1000) return `${Math.round(ms)}ms`;
            if (ms < 60000) return `${(ms / 1000).toFixed(1)}s`;
            return `${Math.floor(ms / 60000)}m ${Math.round((ms % 60000) / 1000)}s`;
        }

        function formatTime(dateStr) {
            if (!dateStr) return '-';
            return new Date(dateStr).toLocaleTimeString('ko-KR');
        }

        function escapeHtml(str) {
            if (!str) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }

        function highlightText(text, query) {
            if (!query || !text) return escapeHtml(text);
            const escaped = escapeHtml(text);
            const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return escaped.replace(regex, '<span class="highlight">$1</span>');
        }

        function truncateText(text, maxLen = 500) {
            if (!text || text.length <= maxLen) return text;
            return text.substring(0, maxLen) + '...';
        }

        async function loadTrace(demoId) {
            const traceFile = traceFiles[demoId];
            try {
                const response = await fetch(traceFile || 'traces/trace_20251228_095309_trace_04.json');
                if (!response.ok) throw new Error('Failed');
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }

        function analyzeTrace(trace) {
            // Handle both old format (spans) and new format (conversation_trace)
            const spans = trace.spans || [];
            const conversationTrace = trace.conversation_trace || {};

            const agents = spans.filter(s => s.type === 'agent');
            const responses = spans.filter(s => s.type === 'response');
            const functions = spans.filter(s => s.type === 'function');

            // New conversation data
            const llmCalls = conversationTrace.llm_calls || [];
            const toolCalls = conversationTrace.tool_calls || [];
            const agentsUsed = conversationTrace.agents_used || [];
            const totalTokens = conversationTrace.total_tokens || 0;

            // Group functions by name
            const functionGroups = {};
            functions.forEach(f => {
                const name = f.data?.name || 'unknown';
                if (!functionGroups[name]) functionGroups[name] = [];
                functionGroups[name].push(f);
            });

            // Extract formula conversions
            const formulaConversions = functions
                .filter(f => f.data?.name === 'convert_formula')
                .map(f => ({
                    excel: JSON.parse(f.data.input || '{}').formula,
                    js: f.data.output?.match(/js_code="([^"]+)"/)?.[1] || f.data.output,
                    success: f.data.output?.includes('success=True')
                }));

            // Identify pipeline stages
            const stages = {
                planner: agents.find(a => a.data?.name?.includes('Planner')),
                generator: agents.find(a => a.data?.name?.includes('Generator'))
            };

            return {
                agents, responses, functions, functionGroups, formulaConversions, stages,
                llmCalls, toolCalls, agentsUsed, totalTokens, conversationTrace
            };
        }

        function searchInTrace(trace, query) {
            if (!query) return { matches: 0, sections: [] };

            const analysis = analyzeTrace(trace);
            let matches = 0;
            const sections = [];

            // Search in LLM calls
            analysis.llmCalls.forEach((call, idx) => {
                let found = false;
                const searchables = [
                    call.system_prompt || '',
                    call.output_content || '',
                    ...(call.input_messages || []).map(m => m.content || '')
                ];

                searchables.forEach(text => {
                    if (text.toLowerCase().includes(query.toLowerCase())) {
                        found = true;
                        matches++;
                    }
                });

                if (found) {
                    sections.push({ type: 'llm', index: idx, name: call.agent_name });
                }
            });

            // Search in tool calls
            analysis.toolCalls.forEach((call, idx) => {
                const searchables = [call.name, call.input, call.output].filter(Boolean);
                let found = false;

                searchables.forEach(text => {
                    if (text.toLowerCase().includes(query.toLowerCase())) {
                        found = true;
                        matches++;
                    }
                });

                if (found) {
                    sections.push({ type: 'tool', index: idx, name: call.name });
                }
            });

            return { matches, sections };
        }

        function renderNoTrace() {
            return `
                <div class="no-trace">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M9 12h6m-3-3v6m-7 4h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    <h2>ÎπåÎìú Í≥ºÏ†ï ÏóÜÏùå</h2>
                    <p>Ïù¥ Îç∞Î™®Ïùò ÎπåÎìú Í≥ºÏ†ï Í∏∞Î°ùÏù¥ ÏïÑÏßÅ ÏóÜÏäµÎãàÎã§.</p>
                    <a href="index.html" class="btn btn-primary mt-3">Î©îÏù∏ÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</a>
                </div>
            `;
        }

        function renderLLMConversations(llmCalls, query) {
            if (!llmCalls || llmCalls.length === 0) return '';

            return llmCalls.map((call, idx) => `
                <div class="llm-card" id="llm-${idx}">
                    <div class="llm-header" onclick="toggleLLM(this)">
                        <div class="llm-meta">
                            <span class="llm-agent-name">üí¨ ${call.agent_name}</span>
                            ${call.model ? `<span class="llm-model">${call.model}</span>` : ''}
                        </div>
                        <div class="d-flex align-items-center gap-3">
                            <span class="llm-tokens">
                                ${call.usage?.total_tokens ? `üî¢ ${call.usage.total_tokens} tokens` : ''}
                                ‚è±Ô∏è ${formatDurationMs(call.duration_ms)}
                            </span>
                            <svg class="expand-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 9l6 6 6-6"/>
                            </svg>
                        </div>
                    </div>
                    <div class="llm-body collapsed">
                        ${call.system_prompt ? `
                            <div class="message-block">
                                <div class="message-role system">‚öôÔ∏è System Prompt</div>
                                <div class="message-content">${highlightText(truncateText(call.system_prompt, 1000), query)}</div>
                            </div>
                        ` : ''}

                        ${(call.input_messages || []).map(msg => `
                            <div class="message-block">
                                <div class="message-role ${msg.role}">
                                    ${msg.role === 'user' ? 'üë§' : msg.role === 'assistant' ? 'ü§ñ' : 'üìù'} ${msg.role}
                                </div>
                                <div class="message-content">${highlightText(truncateText(msg.content, 1000), query)}</div>
                            </div>
                        `).join('')}

                        ${call.output_content ? `
                            <div class="message-block">
                                <div class="message-role assistant">ü§ñ Assistant Output</div>
                                <div class="message-content">${highlightText(truncateText(call.output_content, 2000), query)}</div>
                            </div>
                        ` : ''}

                        ${call.output_tool_calls?.length ? `
                            <div class="message-block">
                                <div class="message-role" style="color: var(--tool);">üîß Tool Calls</div>
                                <div class="tool-calls-list">
                                    ${call.output_tool_calls.map(tc => `
                                        <span class="tool-call-badge">${tc.name}()</span>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function renderTrace(trace) {
            currentTrace = trace;
            const analysis = analyzeTrace(trace);
            const totalDuration = formatDuration(
                trace.started_at || analysis.conversationTrace?.started_at,
                trace.ended_at || analysis.conversationTrace?.ended_at
            );

            const plannerDuration = analysis.stages.planner
                ? formatDuration(analysis.stages.planner.started_at, analysis.stages.planner.ended_at)
                : '-';
            const generatorDuration = analysis.stages.generator
                ? formatDuration(analysis.stages.generator.started_at, analysis.stages.generator.ended_at)
                : '-';

            // Use new conversation data if available
            const llmCount = analysis.llmCalls.length || analysis.responses.length;
            const toolCount = analysis.toolCalls.length || analysis.functions.length;
            const agentCount = analysis.agentsUsed.length || analysis.agents.length;

            return `
                <!-- Search Box -->
                <div class="search-container">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text" class="search-input" id="searchInput"
                        placeholder="ÎåÄÌôî ÎÇ¥Ïö© Í≤ÄÏÉâ... (Ïòà: Excel, ÏàòÏãù, Ìï®ÏàòÎ™Ö)"
                        oninput="handleSearch(this.value)">
                    <div class="search-results" id="searchResults"></div>
                </div>

                <!-- Pipeline Steps -->
                <div class="pipeline-steps">
                    <div class="pipeline-step completed">
                        <div class="step-icon plan">üìã</div>
                        <div class="step-info">
                            <h3>üéØ Plan</h3>
                            <div class="duration">${plannerDuration}</div>
                        </div>
                    </div>
                    <div class="arrow">‚Üí</div>
                    <div class="pipeline-step completed">
                        <div class="step-icon generate">‚ö°</div>
                        <div class="step-info">
                            <h3>üîß Generate</h3>
                            <div class="duration">${generatorDuration}</div>
                        </div>
                    </div>
                </div>

                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="value">${agentCount}</div>
                        <div class="label">ü§ñ ÏóêÏù¥Ï†ÑÌä∏</div>
                    </div>
                    <div class="stat-card">
                        <div class="value">${llmCount}</div>
                        <div class="label">üí¨ LLM Ìò∏Ï∂ú</div>
                    </div>
                    <div class="stat-card">
                        <div class="value">${toolCount}</div>
                        <div class="label">üîß ÎèÑÍµ¨ Ìò∏Ï∂ú</div>
                    </div>
                    <div class="stat-card">
                        <div class="value">${analysis.totalTokens > 0 ? analysis.totalTokens.toLocaleString() : totalDuration}</div>
                        <div class="label">${analysis.totalTokens > 0 ? 'üî¢ Ï¥ù ÌÜ†ÌÅ∞' : '‚è±Ô∏è ÏÜåÏöîÏãúÍ∞Ñ'}</div>
                    </div>
                </div>

                <!-- LLM Conversations (New Feature) -->
                ${analysis.llmCalls.length > 0 ? `
                <div class="detail-section">
                    <div class="section-header" onclick="toggleSection(this)">
                        <h4>
                            üí¨ LLM ÎåÄÌôî Í∏∞Î°ù
                            <span class="badge bg-primary">${analysis.llmCalls.length}Í∞ú</span>
                        </h4>
                        <svg class="expand-icon expanded" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9l6 6 6-6"/>
                        </svg>
                    </div>
                    <div class="section-content" id="llmConversations">
                        ${renderLLMConversations(analysis.llmCalls, searchQuery)}
                    </div>
                </div>
                ` : ''}

                <!-- Tool Calls (New Format) -->
                ${analysis.toolCalls.length > 0 ? `
                <div class="detail-section">
                    <div class="section-header" onclick="toggleSection(this)">
                        <h4>
                            üîß ÎèÑÍµ¨ Ìò∏Ï∂ú Í∏∞Î°ù
                            <span class="badge bg-success">${analysis.toolCalls.length}Í∞ú</span>
                        </h4>
                        <svg class="expand-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9l6 6 6-6"/>
                        </svg>
                    </div>
                    <div class="section-content collapsed">
                        <div class="accordion" id="toolAccordion">
                            ${analysis.toolCalls.map((tc, idx) => `
                                <div class="function-item" id="tool-${idx}">
                                    <div class="function-header" onclick="toggleFunction(this)">
                                        <span class="function-name">${tc.name}()</span>
                                        <span class="function-duration">${formatDurationMs(tc.duration_ms)}</span>
                                    </div>
                                    <div class="function-body collapsed">
                                        <div class="io-block">
                                            <div class="io-label input">INPUT</div>
                                            <div class="code-block">${highlightText(truncateText(tc.input, 500), searchQuery)}</div>
                                        </div>
                                        <div class="io-block">
                                            <div class="io-label output">OUTPUT</div>
                                            <div class="code-block">${highlightText(truncateText(tc.output, 500), searchQuery)}</div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
                ` : ''}

                <!-- Agent Details (Legacy Format) -->
                ${analysis.agents.length > 0 ? `
                <div class="detail-section">
                    <div class="section-header" onclick="toggleSection(this)">
                        <h4>
                            ü§ñ ÏóêÏù¥Ï†ÑÌä∏ Ïã§Ìñâ Ï†ïÎ≥¥
                            <span class="badge">${analysis.agents.length}Í∞ú</span>
                        </h4>
                        <svg class="expand-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9l6 6 6-6"/>
                        </svg>
                    </div>
                    <div class="section-content collapsed">
                        ${analysis.agents.map(agent => `
                            <div class="agent-card">
                                <div class="agent-header">
                                    <div class="agent-icon ${agent.data?.name?.includes('Planner') ? 'planner' : 'generator'}">
                                        ${agent.data?.name?.includes('Planner') ? 'üìã' : '‚ö°'}
                                    </div>
                                    <div>
                                        <div class="agent-name">${agent.data?.name || 'Agent'}</div>
                                        <div class="timeline-meta">
                                            ${formatTime(agent.started_at)} ~ ${formatTime(agent.ended_at)}
                                            (${formatDuration(agent.started_at, agent.ended_at)})
                                        </div>
                                    </div>
                                </div>
                                ${agent.data?.tools?.length ? `
                                    <div class="agent-tools">
                                        ${agent.data.tools.map(t => `<span class="tool-badge">${t}</span>`).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
                ` : ''}

                <!-- Formula Conversions -->
                ${analysis.formulaConversions.length > 0 ? `
                <div class="detail-section">
                    <div class="section-header" onclick="toggleSection(this)">
                        <h4>
                            üìä ÏàòÏãù Î≥ÄÌôò Í≤∞Í≥º
                            <span class="badge">${analysis.formulaConversions.length}Í∞ú</span>
                        </h4>
                        <svg class="expand-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9l6 6 6-6"/>
                        </svg>
                    </div>
                    <div class="section-content collapsed">
                        ${analysis.formulaConversions.map(conv => `
                            <div class="formula-conversion">
                                <div class="formula-box excel">
                                    <div style="font-size: 0.7rem; color: var(--warning); margin-bottom: 0.25rem;">EXCEL</div>
                                    ${conv.excel || '-'}
                                </div>
                                <div class="formula-arrow">‚Üí</div>
                                <div class="formula-box js">
                                    <div style="font-size: 0.7rem; color: var(--success); margin-bottom: 0.25rem;">JAVASCRIPT</div>
                                    ${conv.js || '-'}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                ` : ''}

                <!-- Raw JSON -->
                <div class="detail-section">
                    <div class="section-header" onclick="toggleSection(this)">
                        <h4>üìÑ ÏõêÎ≥∏ Trace JSON</h4>
                        <svg class="expand-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9l6 6 6-6"/>
                        </svg>
                    </div>
                    <div class="section-content collapsed">
                        <div class="raw-json">${JSON.stringify(trace, null, 2)}</div>
                    </div>
                </div>
            `;
        }

        function handleSearch(query) {
            searchQuery = query;
            if (!currentTrace) return;

            const results = searchInTrace(currentTrace, query);
            const resultsDiv = document.getElementById('searchResults');

            if (query && results.matches > 0) {
                resultsDiv.innerHTML = `üîç "${query}" - ${results.matches}Í∞ú Í≤∞Í≥º Î∞úÍ≤¨`;

                // Re-render LLM conversations with highlights
                const llmDiv = document.getElementById('llmConversations');
                if (llmDiv) {
                    const analysis = analyzeTrace(currentTrace);
                    llmDiv.innerHTML = renderLLMConversations(analysis.llmCalls, query);
                }
            } else if (query) {
                resultsDiv.innerHTML = `üîç "${query}" - Í≤∞Í≥º ÏóÜÏùå`;
            } else {
                resultsDiv.innerHTML = '';
            }
        }

        function toggleLLM(header) {
            const body = header.nextElementSibling;
            const icon = header.querySelector('.expand-icon');
            body.classList.toggle('collapsed');
            icon.classList.toggle('expanded');
        }

        function toggleSection(header) {
            const content = header.nextElementSibling;
            const icon = header.querySelector('.expand-icon');
            content.classList.toggle('collapsed');
            icon.classList.toggle('expanded');
        }

        function toggleFunction(header) {
            const body = header.nextElementSibling;
            body.classList.toggle('collapsed');
        }

        async function init() {
            const app = document.getElementById('app');
            const demoId = getQueryParam('demo') || 'insurance-calculator';
            const trace = await loadTrace(demoId);

            if (!trace) {
                app.innerHTML = renderNoTrace();
            } else {
                app.innerHTML = renderTrace(trace);
            }
        }

        init();
    </script>
</body>
</html>
